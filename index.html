<!DOCTYPE html>
<html lang="en">
<head>
  <title>Study Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="darkModeBtn" aria-label="Toggle dark mode">ğŸŒ™ Dark Mode</button>

  <h1>Study Timer</h1>

  <label for="minutesInput">Enter minutes:</label>
  <input id="minutesInput" type="number" placeholder="Minutes">

  <button id="startBtn" aria-label="Start the timer">Start</button>
  <button id="pauseBtn" aria-label="Pause the timer">Pause</button>
  <button id="resetBtn" aria-label="Reset the timer">Reset</button>

  <h2 id="display" aria-live="polite">00:00</h2>

  <!-- Progress bar -->
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <!-- Sound alert -->
  <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
